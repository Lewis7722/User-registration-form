<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
</head>
<body>
  <main>
    <h1>User Registration Form</h1>
    <form action="#" method="post" aria-label="User Registration Form">
      
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="nonbinary">Non-binary</option>
          <option value="prefer_not_say">Prefer not to say</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="1234567890">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Account Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="5">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" required minlength="8">
      </fieldset>

      <fieldset>
        <legend>Agreement</legend>
        <label>
          <input type="checkbox" name="terms" required>
          I agree to the Terms and Conditions
        </label>
      </fieldset>

      <button type="submit">Register</button>
      <button type="reset">Reset</button>
    </form>
  </main>
</body>
</html>
